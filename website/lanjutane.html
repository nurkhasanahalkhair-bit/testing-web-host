<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D WORLD RECORD CODE</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #infoText {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 22px;
      font-family: Arial;
      z-index: 10;
      text-shadow: 0 0 10px #fff;
    }
  </style>
</head>
<body>
<div id="infoText">My Mom Kinda Homeless â€” 3D World Record Code</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
// === BASIC SCENE SETUP ===
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.set(0, 2, 8);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// === LIGHTING ===
const light = new THREE.PointLight(0xffffff, 2);
light.position.set(5, 10, 5);
scene.add(light);

// === FLOOR ===
const floorGeo = new THREE.PlaneGeometry(500, 500, 50, 50);
const floorMat = new THREE.MeshStandardMaterial({ color: 0x111111, wireframe: true });
const floor = new THREE.Mesh(floorGeo, floorMat);
floor.rotation.x = -Math.PI / 2;
scene.add(floor);

// === 3D TEXT ===
const loader = new THREE.FontLoader();
loader.load("https://threejs.org/examples/fonts/helvetiker_regular.typeface.json", function(font){
  const textGeo = new THREE.TextGeometry("MY MOM KINDA HOMELESS", {
    font: font,
    size: 1,
    height: 0.3,
    curveSegments: 20,
    bevelEnabled: true,
    bevelThickness: 0.05,
    bevelSize: 0.05,
    bevelSegments: 5
  });
  const textMat = new THREE.MeshStandardMaterial({ color: 0xff44ff, metalness: 0.9, roughness: 0.2 });
  const textMesh = new THREE.Mesh(textGeo, textMat);
  textMesh.position.set(-6, 2, 0);
  scene.add(textMesh);

  // Animate text
  function animateText() {
    textMesh.rotation.y += 0.01;
    requestAnimationFrame(animateText);
  }
  animateText();
});

// === RANDOM FLOATING CUBES (MAKING THE CODE LONG) ===
let cubes = [];
for (let i = 0; i < 800; i++) { // VERY LONG CODE AREA
  const size = Math.random() * 0.5 + 0.1;
  const geo = new THREE.BoxGeometry(size, size, size);
  const mat = new THREE.MeshStandardMaterial({ color: Math.random() * 0xffffff });
  const cube = new THREE.Mesh(geo, mat);
  cube.position.set(
    (Math.random() - 0.5) * 200,
    Math.random() * 50,
    (Math.random() - 0.5) * 200
  );
  cube.rotation.x = Math.random() * Math.PI;
  cube.rotation.y = Math.random() * Math.PI;
  scene.add(cube);
  cubes.push(cube);
}

// === ANIMATE ===
function animate() {
  requestAnimationFrame(animate);

  cubes.forEach(c => {
    c.rotation.x += 0.01;
    c.rotation.y += 0.01;
    c.position.y += Math.sin(Date.now() * 0.001 + c.position.x) * 0.002;
  });

  renderer.render(scene, camera);
}
animate();

// === RESIZE ===
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
